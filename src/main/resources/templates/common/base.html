<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

	<head th:fragment="header">
		<meta charset="UTF-8" />
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous" />
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Handlee&display=swap" />
		<style>
			.logo-container {
				background-color: #47bcff;
				color: #FFF;
			}
			
			.logo {
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		</style>
	</head>

	<div th:fragment="logo" class="">
		<div class="logo-container p-3 d-flex justify-content-between">
			<span class="logo ml-2">Portal Template</span>
			<span class="mt-3 mr-2">
			</span>
		</div>
	</div>

	<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>

</html>
