<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8" />
<head th:replace="~{common/base :: header}"></head>
<body>
	<div th:replace="~{common/base :: logo}"></div>
	<div class="container">
		<div th:replace="~{common/base :: titulo(#{'security.login.title'})}"></div>
		<div class="card mb-3">
			<form th:action="@{/security/login}" class="card-body" method="post">			
<h1 th:if="${successMessage}">
    <p th:text="${'Success Message - '+ successMessage}"/>
</h1>			
				<div class="form-group">
					<label for="username">
						<span th:text="#{field.username}"/></span>
					</label>
					<input name="username" class="form-control" th:placeholder="#{field.username}" />
				</div>
				<div class="form-group">
					<label for="password">
						<span th:text="#{field.password}"/></span>
					</label>
					<input type="password" name="password" class="form-control" th:placeholder="#{field.password}" />
				</div>
				<button class="btn btn-primary" type="submit">
					<span th:text="#{action.doLogin}"/></span>
				</button>
			</form>
		</div>
	</div>
</body>
</html>
