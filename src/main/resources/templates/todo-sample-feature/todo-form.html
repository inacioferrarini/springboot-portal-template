<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
<th:block th:replace = "~{common/header :: header-content}"></th:block>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboards.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}" />
<script th:src="@{/js/loading.js}" defer></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div th:replace="~{common/loading :: loading}"></div>
			<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
				<div th:replace="~{common/menus :: side-menu}"></div>
			</div>
            <div class="col p-0">
                <div class="container medium-form">
					<h1 class="mt-3 mb-3"><span th:text="#{feature.todo.title}"></span></h1>
                	<div th:replace="~{common/messages :: global-message}"></div>
					<form th:action="@{${action}}" th:object="${todoForm}" class="card-body" method="post" id="todoForm">
						<div class="row mb-3">
							<label for="name" class="col-sm-2 col-form-label"><span th:text="#{field.todo.name}"></span>&nbsp;<span class="requiredField">*</span></label>
							<div class="col-sm-10">
								<input th:field="*{name}" th:errorclass="is-invalid" class="form-control" th:placeholder="#{field.todo.name}" />
								<small id="nameHelpBlock" class="form-text text-muted"><span th:text="#{field.todo.name.description}"></span></small>
								<div class="invalid-feedback"><span th:text="#{field.todo.name.errorFeedback}"></span></div>	
							</div>
						</div>
						<div class="row mb-3">
							<label for="description" class="col-sm-2 col-form-label"><span th:text="#{field.todo.description}"></span>&nbsp;<span class="requiredField">*</span></label>
							<div class="col-sm-10">
								<input th:field="*{description}" th:errorclass="is-invalid" class="form-control" th:placeholder="#{field.todo.description.description}" />
								<small id="descriptionHelpBlock" class="form-text text-muted"><span th:text="#{field.todo.description.description}"></span></small>
								<div class="invalid-feedback"><span th:text="#{field.todo.description.errorFeedback}"></span></div>	
							</div>
						</div>
						<div class="row mb-3">
							<label for="name" class="col-sm-2 col-form-label"><span th:text="#{field.todo.status}"></span>&nbsp;<span class="requiredField">*</span></label>
							<div class="col-sm-10">
								<select class="form-select" th:field="*{status}">
									<option selected disabled value="">[[#{field.select.defaultOption}]]</option>
									<option th:each="status : *{statusList}" th:value="${status.name}" th:text="${status}"></option>
								</select>				
								<small id="statusHelpBlock" class="form-text text-muted"><span th:text="#{field.todo.status.description}"></span></small>
								<div class="invalid-feedback"><span th:text="#{field.language.errorFeedback}"></span></div>	
							</div>
						</div>
						<button class="btn btn-primary" type="submit"><span th:text="#{action.todo.save}"></span></button>
						<button class="btn btn-danger" type="reset"><span th:text="#{label.action.reset}"></span></button>
						<a class="btn btn-secondary rightAlign" th:href="@{/todos}"><span th:text="#{label.action.goBack}"></span></a>
					</form>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
